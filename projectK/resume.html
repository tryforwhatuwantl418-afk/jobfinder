<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Resume Submission</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 25px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007ACC;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #successMessage {
            text-align: center;
            background: #d4f8d4;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            color: #2b7a2b;
            display: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Employee Resume Submission Form</h2>

        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number">

        <label>Address</label>
        <input type="text" id="address" placeholder="Enter your address">

        <label>Skills</label>
        <textarea id="skills" rows="4" placeholder="Enter your skills"></textarea>

        <label>Experience</label>
        <textarea id="experience" rows="4" placeholder="Describe your experience"></textarea>

        <label>Upload Resume (PDF)</label>
        <input type="file" id="resumeFile" accept=".pdf">

        <button onclick="submitResume()">Submit</button>
        <a href="srr.html" target="_blank" class="apply-btn">back</a>

        <div id="successMessage">Your resume has been successfully submitted!</div>
    </div>

    <script>
        function submitResume() {
            let name = document.getElementById("name").value;

            if (name.trim() === "") {
                alert("Please enter your name before submitting.");
                return;
            }

            document.getElementById("successMessage").style.display = "block";
        }
    </script>

</body>

</html>
